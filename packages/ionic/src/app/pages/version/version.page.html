<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Version Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="$viewModel | async as vm">
    <ion-list-header color="light">Application</ion-list-header>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-note>{{vm.applicationConfiguration.name}}</ion-note>
    </ion-item>
    <ion-list-header color="light">Dependencies</ion-list-header>
    <ion-item *ngFor="let dep of vm.applicationConfiguration.dependencies | keyvalue">
      <ion-label>{{dep.key}}</ion-label>
      <ion-note>{{dep.value}}</ion-note>
    </ion-item>
    <ion-list-header>Server</ion-list-header>
  </ion-list>
</ion-content>
